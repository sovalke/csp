<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>All signups</title>
    </head>
    <body>

        <h1>All signups</h1>

        <ul>
            <li th:each="one : ${all}">
                <span th:utext="${one.name}">Name</span>, <span th:utext="${one.address}">Address</span>
            </li>
        </ul>

        <a href="/all/names">Show only names</a>
    </body>
</html>
